<div class="jumbotron tabs step1 fontScaleX{{fontSize}}">
    <tabset>
        <tab heading="Communication Skills">
            <div class="row com-tab">
                <table class="table table-striped table-bordered table-hover table-condensed" >
                    <thead>
                    <tr >
                        <th id="Communicative_instruction_en">In this lesson you will learn to:</th>
                        <th id="Communicative_instruction_fr">Dans cette leçon, vous apprendrez à :</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="obj in objective1">
                        <td headers="Communicative_instruction_en">
                            {{obj.objEn}}
                        </td>
                        <td headers="Communicative_instruction_fr">
                            {{obj.objFr}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </tab>
        <tab heading="Grammatical Skills">
            <div class="row com-tab land-tab">
                <table class="table table-striped table-bordered table-hover table-condensed" >
                    <thead>
                    <tr >
                        <th id="Communicative_instruction_en">In this lesson you will learn to:</th>
                        <th id="Communicative_instruction_fr">Dans cette leçon, vous apprendrez à :</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="obj in objective2">
                        <td headers="Communicative_instruction_en">
                            {{obj.objEn}}
                        </td>
                        <td headers="Communicative_instruction_fr">
                            {{obj.objFr}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </tab>
    </tabset>
    <button ui-sref="content" class="btn btn-primary start-module center-block fontScaleX{{fontSize}}">START</button>
</div>
